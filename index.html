<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH-A-SKETCH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">ETCH-A-SKETCH</h1>
    <div id="grid">
        <label for="gridSize" id="labelForGrid">Choose the grid size </label>
        <input type="number" class="button" id="gridSize" min="4" max="100">
        <input type="submit" value="Create" id="submitButton">
    </div>
    
    <div id="sort">
        <div id="buttonContainer">
            <button class="button" id="black">BLACK</button>
            <button class="button" id="random">RANDOM</button>
            <input type="color" name="referenceColor" class="button" id="color">
            <button class="button" id="clear">CLEAR</button>
        </div>
        <div id="parent">
            
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
